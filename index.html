<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="result-section">
        <h4>Your Result</h4>
        <div class="result-score">
          <h1>76</h1>
          <h5>of 100</h5>
        </div>
        <h2>Great</h2>
        <p id="feedback">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section class="summary-section">
        <h4>Summary</h4>
        <article class="reaction-div">
          <p id="reaction">
            <img
              class="icons"
              src="assets/images/icon-reaction.svg"
              alt="icon"
            />
            Reaction
          </p>
          <p class="marks"><span>80</span> / 100</p>
        </article>
        <article class="memory-div">
          <p id="memory">
            <img class="icons" src="assets/images/icon-memory.svg" alt="icon" />
            Memory
          </p>
          <p class="marks"><span>92</span> / 100</p>
        </article>
        <article class="verbal-div">
          <p id="verbal">
            <img class="icons" src="assets/images/icon-verbal.svg" alt="icon" />
            Verbal
          </p>
          <p class="marks"><span>61</span> / 100</p>
        </article>
        <article class="visual-div">
          <p id="visual">
            <img class="icons" src="assets/images/icon-visual.svg" alt="icon" />
            Visual
          </p>
          <p class="marks"><span>72</span> / 100</p>
        </article>
        <button id="button">Continue</button>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/EmamHossainEmo" target="_blank"
        >EmamHoassainEmo</a
      >.
    </footer>
  </body>
</html>
